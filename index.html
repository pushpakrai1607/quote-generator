<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166000335-1"></script>
<script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-166000335-1');
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quote generator||</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.
min.css"
    />
    
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fa fa-quote-left"></i>
          <p class="quote" id="quote">
            Never give up because you never know if the next try is going to be
            the one that works
          </p>
          <i class="fa fa-quote-right"></i>
        </div>

        <div class="author">
          <span>__</span>
          <span class="name">Mary kay Ash</span>
        </div>
      </div>

      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
